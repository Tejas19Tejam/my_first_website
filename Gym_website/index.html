<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Gym</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
    <link rel="stylesheet" href="Gym_website\css\style.css">
<body>
    <header>
        <!-- Left box for logo  -->
        <div class="left">
            <img src="Gym_website/img/GymLogo2.png">
        </div>
        <!-- Lid box for navigation bar   -->
        <div class="mid">
            <!--Navigation Bar  -->
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            
        </div>
        <!-- Right  box for button -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email</button>
        </div>
    </header>
    <div class="container">
       <h1>Join The Best Fitness Gym</h1>
       <form action="#">
            <div class="form_group">
                <input class="btn" type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form_group">
                <input class="btn" type="text" id="name" placeholder="Enter your Gen">
            </div>
            <div class="form_group">
                <input class="btn" type="date" placeholder="DD/MM/YYY" id="dob">
            </div>
            <div class="form_group">
                <input class="btn" type="text" id="name" placeholder="Enter your Locality">
                
            </div>
            <div class="form_group" >
                <button  class="btn" type="submit">Submit</button>
                <button class="btn" type="reset">Reset</button>
            </div>
        </form>
       
    </div>
</body>
</html>
